name: qr-code-generator-desktop
version: 1.0
summary: Qr Code Generator
description: This is a minimal Electron application based on the
  Quick Start Guide within the Electron documentation.
confinement: "strict"

apps:
  electron-quick-start:
    command: desktop-launch $SNAP/qr-code-generator-desktop.wrapper
    plugs:
     - browser-support
     - network
     - unity7
     - gsettings
     # - home
     # - pulseaudio
     # - opengl

parts:
  src:
    plugin: nodejs
    node-packages:
     - electron
    source: git://github.com/studioLaCosaNostra/qr-code-generator-desktop

  deps:
    plugin: nil
    stage-packages:
      - libgconf-2-4
      - libnss3
      - libxss1
      - fontconfig-config

  desktop-integration:
    plugin: nil
    stage-packages:
      - libappindicator1
      - libdbusmenu-glib4
      - libnotify4
      - libunity9

  launcher:
    plugin: copy
    files:
      qr-code-generator-desktop: qr-code-generator-desktop.wrapper
    after: [desktop-glib-only]
